{% extends "blog_tags.html" %}
{% block title %}{{ block.super }} | Tags{% endblock %}
{% block content %}
<h2>Categories</h2>
<ul>
{% for tag in object_list %}
	<li><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></li>
{% endfor %}
</ul>
{% endblock %}

{% block description %}
<p>This is a list of tags on my blog.</p>
{% endblock %}
